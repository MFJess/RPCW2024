<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title> Tabela Periódica: Grupos</title>
        <link rel="icon" href="{{ url_for('static', filename="faveicon.png") }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename="styles/w3.css") }}"/>
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1> Tabela Periódica - Grupos </h1>
            </header>

            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th>Grupo</th>
                        <th>Número</th>
                        <th>Nome</th>
                    </tr>

                    {% for entry in data.grupos %}
                    <tr>
                        <td><a href="{{url_for('grupo', id=entry.grupo_id.value)}}">{{entry.grupo_id.value}}</a></td>
                        <td>{{entry.grupo_numero.value}}</td>
                        <td>{{entry.grupo_nome.value}}</td>
                    </tr>
                    {% endfor %}

                </table>
            </div>

            <footer class="w3-container w3-purple">
                <h5> Gerado por RPCW2024 em {{ data.date }}</h5>
            </footer>
        </div>
    </body>
</html>
