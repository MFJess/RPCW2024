<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title> Avaliação dos Alunos: Informação dos Alunos</title>
        <link rel="icon" href="{{ url_for('static', filename="faveicon.png") }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename="styles/w3.css") }}"/>
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1> Informação dos Alunos </h1>
            </header>

            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Curso</th>
                    </tr>

                    {% for entry in data.alunos %}
                    <tr>
                        <td><a href="{{ url_for('aluno', id=entry.id.value) }}">{{ entry.id.value }}</a></td>
                        <td>{{entry.nome.value}}</td>
                        <td>{{entry.curso.value}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <footer class="w3-container w3-purple">
                <h5> Gerado por RPCW2024 em {{ data.data }}</h5>
            </footer>
        </div>
    </body>
</html>
